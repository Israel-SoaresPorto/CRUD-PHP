<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Cadastro de Estudantes</title>
  </head>
  <body class="bg-primary-subtle">
    <header
      class="bg-secondary text-light p-2 mb-5 d-flex justify-content-between gap-3"
    >
      <h1 class="text-center">Controle Escolar</h1>
      <button
        class="btn btn-primary align-self-center"
        data-bs-toggle="modal"
        data-bs-target="#modal-register"
      >
        Fazer Cadastro
      </button>
    </header>

    <main
      class="container-fluid d-flex flex-column align-items-center justify-content-center gap-4"
    >
      <div class="search bg-secondary-subtle p-3">
        <form id="search-form">
          <fieldset class="d-flex flex-column">
            <legend class="mb-4">Fazer Busca</legend>
            <div
              class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-4"
            >
              <div class="input-group">
                <label for="buscar-por" class="input-group-text"
                  >Buscar por</label
                >
                <select name="buscar-por" id="buscar-por" class="form-select">
                  <option value="nome">Nome</option>
                  <option value="escolaridade">Escolaridade</option>
                  <option value="serie">Série</option>
                </select>
              </div>
              <div class="input-group" id="campo-de-busca">
                <label for="param" class="input-group-text">Nome</label>
                <input
                  type="text"
                  name="param"
                  id="param"
                  class="form-control"
                />
              </div>
              <button type="submit" class="btn btn-primary align-self-end">Fazer Busca</button>
            </div>
          </fieldset>
        </form>
      </div>

      <table class="table table-hover table-striped table-bordered">
        <thead class="table-success">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Escolaridade</th>
            <th>Série</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <div
      class="modal fade"
      id="modal-register"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="modal-register-title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-register-title">
              Fazer novo cadastro
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body bg-secondary-subtle">
            <form id="register-form">
              <div class="mb-4">
                <label for="nome" class="form-label">Nome do Estudante</label>
                <input type="text" name="nome" id="nome" class="form-control" />
              </div>
              <div class="input-group w-auto mb-4">
                <label for="escolaridade" class="input-group-text"
                  >Escolaridade</label
                >
                <select
                  name="escolaridade"
                  id="escolaridade"
                  class="form-select"
                >
                  <option value="fundamental">Ensino Fundamental</option>
                  <option value="medio">Ensino Médio</option>
                </select>
              </div>
              <div class="input-group w-auto mb-4">
                <label for="serie" class="input-group-text">Série</label>
                <select name="serie" id="serie" class="form-select"></select>
              </div>
              <div class="float-end">
                <button
                  type="reset"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-primary ms-1">
                  Enviar
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer bg-secondary-subtle p-1"></div>
        </div>
      </div>
    </div>

    <div id="alert-message" class="position-fixed"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="assets/js/index.js"></script>
    <script type="module" src="assets/js/busca.js"></script>
    <script type="module" src="assets/js/fetch.js"></script>
  </body>
</html>
