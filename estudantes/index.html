<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <title>Cadastro de Estudantes</title>
  </head>
  <body class="vh-100 bg-primary-subtle d-flex flex-column">
    <nav class="navbar navbar-expand-sm bg-secondary">
      <div class="container-fluid d-flex justify-content-between gap-3">
        <a class="navbar-brand text-white" href="#">Cadastro de Estudantes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-md-flex justify-content-end"
          id="navbarContent"
        >
          <ul class="navbar-nav gap-1 fw-bold">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Cadastro</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="./pages/listagem.php"
                >Listagem</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="./pages/busca.php">Busca</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main
      class="container d-flex align-items-center justify-content-center flex-grow-1"
    >
      <form
        action="./pages/cadastro.php"
        method="post"
        class="bg-secondary-subtle p-3"
      >
        <fieldset>
          <legend class="mb-4">Cadastrar Estudante</legend>
          <div class="mb-4">
            <label for="nome" class="form-label">Nome do Estudante</label>
            <input type="text" name="nome" id="nome" class="form-control" />
          </div>
          <div class="input-group w-auto mb-4">
            <label for="escolaridade" class="input-group-text"
              >Escolaridade</label
            >
            <select name="escolaridade" id="escolaridade" class="form-select">
              <option value="fundamental">Ensino Fundamental</option>
              <option value="medio">Ensino Médio</option>
            </select>
          </div>
          <div class="input-group w-auto mb-4">
            <label for="serie" class="input-group-text">Série</label>
            <select name="serie" id="serie" class="form-select"></select>
          </div>
          <button type="submit" class="btn btn-primary float-end">
            Enviar
          </button>
        </fieldset>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      const escolaridadeSelect = document.querySelector("#escolaridade");
      const serieSelect = document.querySelector("#serie");

      function inserirNoSelect(select, quantidade) {
        for (let i = 1; i <= quantidade; i++) {
          let option = document.createElement("option");
          option.value = i;
          option.textContent = `${i}° Ano`;
          serieSelect.appendChild(option);
        }
      }

      escolaridadeSelect.addEventListener("change", (event) => {
        serieSelect.innerHTML = "";

        if (event.target.value === "fundamental") {
          inserirNoSelect(serieSelect, 9);
        } else if (event.target.value === "medio") {
          inserirNoSelect(serieSelect, 3);
        }
      });

      inserirNoSelect(serieSelect, 9);
    </script>
  </body>
</html>
